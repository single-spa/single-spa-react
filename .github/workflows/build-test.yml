name: Build and test

on:
  push:
    branches: main
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.14.1
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: pnpm run lint
      - run: pnpm run check-format
      - run: pnpm run build
